version: 2.1

jobs:
  build:
    docker:
      - image: "cimg/base:2021.04"
    steps:
      - checkout
      - run:
          name: Properties Common
          command: 'sudo apt-get install software-properties-common'
      - run: 
          name: Install toolchain repository
          command: 'sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test'
      - run:
          name: Installing Build tools
          command: 'sudo killall -9 apt-get || true && sudo apt-get update && apt-get install -y g++-9 cmake cpputest pkg-config'
      - run:
          name: Dir setup
          command: 'mkdir build && mkdir build-release && mkdir build-asan'
      - run:
          name: Debug build
          command: 'cd build && cmake ../src -DCMAKE_BUILD_TYPE=Debug'
      - run:
          name: Release build
          command: 'cd build && cmake ../src -DCMAKE_BUILD_TYPE=Release'
      - run:
          name: Debug build
          command: 'cd build && cmake ../src -DCMAKE_BUILD_TYPE=Release -DWITH_ASAN=ON'